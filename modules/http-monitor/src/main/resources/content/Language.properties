configuration.http-monitor.name=HTTP Monitor Configuration
configuration.http-monitor.desc=Configuration for HTTP Monitor Gogo Shell.

field.protocol.name=Protocol
field.protocol.desc=The Protocol, String. Default is http. Use http for a Liferay PaaS environment so it access the current node directly.

field.hostname.name=Hostname
field.hostname.desc=The Hostname, String. Default is localhost. Use localhost for a Liferay PaaS environment so it access the current node directly.

field.port.name=Port
field.port.desc=The Port, integer. Default is 8080.  Use 8080 for a Liferay PaaS environment so it access the current node directly.

field.connectTimeout.name=Connect Timeout
field.connectTimeout.desc=The Connect Timeout in milliseconds. Default is 15000.

field.readTimeout.name=Read Timeout
field.readTimeout.desc=The Read Timeout in milliseconds. Default is 15000.

field.pageDetails.name=Page Details
field.pageDetails.desc=The Page Details in syntax relativePageUrl|expectedPageContent. relativePageUrl should include the site friendly URL e.g. /web/xxx/savings/compare-savings-account-rates while expectedPageContent should be a piece of HTML content that is present on the page when the widget is rendering as expected.